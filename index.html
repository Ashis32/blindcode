<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind Code Editor</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            max-height: 50px;
        }

        .top-nav h1 {
            margin: 0;
        }

        .container {
            display: flex;
            height: calc(100% - 50px);
            padding: 20px;
            box-sizing: border-box;
        }

        .question {
            width: 40%;
            margin-right: 20px;
            background-color: #fff;
            color: #000;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 8px;
        }

        .code-editor {
            width: 60%;
            display: flex;
            flex-direction: column;
            background-color: #000;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 8px;
        }

        .input-field {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 22px); /* To account for padding */
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #333;
            background-color: #222;
            color: white;
            outline: none;
        }

        #code {
            height: 300px;
            border: none;
            background-color: #000;
            color: transparent;
            caret-color: #fff;
            font-size: 16px;
            padding: 10px;
            outline: none;
            resize: none;
            overflow: auto;
            box-sizing: border-box;
        }

        #submit-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            align-self: flex-start;
        }

        #submit-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="top-nav">
            <h1>BLIND CODE</h1>
        </div>
    </nav>
    
    <div class="container">
        <div class="question">
            <h2>Question:</h2>
            <!-- Your question content here -->
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <h3>Test Cases:</h3>
            <!-- Your test cases here -->
            <ul>
                <li>Test case 1: ...</li>
                <li>Test case 2: ...</li>
            </ul>
        </div>
        <div class="code-editor">
            <select id="language-select" class="input-field">
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="Python">Python</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Java">Java</option>
                <option value="Ruby">Ruby</option>
                <!-- Add more languages as needed -->
            </select>
            <input type="text" id="name-input" class="input-field" placeholder="Enter your name">
            <textarea id="code" placeholder="Write your code here..." autofocus></textarea>
            <button id="submit-btn">Submit Code</button>
        </div>
    </div>

    <script>
        const codeTextarea = document.getElementById('code');
        let actualCode = '';

        codeTextarea.addEventListener('input', (event) => {
            const inputValue = event.target.value;
            const lastChar = inputValue[inputValue.length - 1];

            if (inputValue.length < actualCode.length) {
                // Handle backspace/delete
                actualCode = actualCode.slice(0, inputValue.length);
            } else {
                // Add the last typed character to the actual code
                actualCode += lastChar;
            }

            // Update the textarea value with stars
            event.target.value = '*'.repeat(actualCode.length);
        });

        document.getElementById('submit-btn').addEventListener('click', () => {
            const name = document.getElementById('name-input').value;
            const language = document.getElementById('language-select').value;
            const code = actualCode; // use actual code, not masked code
            const timestamp = new Date().toISOString();

            const data = {
                name: name,
                language: language,
                code: code,
                timestamp: timestamp
            };

            fetch('https://script.google.com/macros/s/AKfycbxpIey5AVuK1TiYtIWANlfVnKm-_90n8_NDAIuJl6bkN0J5hDUuHvc3JWQ6NR-xdohQ/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                alert('Code submitted successfully!');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error submitting code.');
            });
        });
    </script>
</body>
</html>
